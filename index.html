<!DOCTYPE html>
<html>

<head>
    <title>tiokadams2 quickstart</title>
</head>

<body>
    <h1 id="bigOne"></h1>
    <button id="color1" onclick="changeColor('blue');">blue</button>
  	<button id="color2" onclick="changeColor('red');">red</button>

    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <script type="text/javascript">
	// For Firebase JS SDK v7.20.0 and later, measurementId is optional
	const firebaseConfig = {
	  apiKey: "AIzaSyDApnJh0t3shbCPkWNfRtDFl_c482Ir_o8",
	  authDomain: "tiokadamsapp.firebaseapp.com",
	  databaseURL: "https://tiokadamsapp-default-rtdb.firebaseio.com",
	  projectId: "tiokadamsapp",
	  storageBucket: "tiokadamsapp.appspot.com",
	  messagingSenderId: "659557763186",
	  appId: "1:659557763186:web:edcf65ed5ae33b83eedaeb",
	  measurementId: "G-49YLETG92Z"
	};
	firebase.initializeApp(firebaseConfig);

	//retrieeving for header
    var bigOne = document.getElementById('bigOne');
    var dbRef = firebase.database().ref();
    dbRef.child('text').on('value', snap => bigOne.innerText = snap.val());
    
    firebase.database().ref().child('color').on('value', function(datasnapshot){
	  	bigOne.style.color = datasnapshot.val();
	})


    function changeColor(newColor) {
    	//updating color field
    	firebase.database().ref().child('color').set(newColor);
	  	// elem.style.color = newColor;
	  	firebase.database().ref().child('color').on('value', function(datasnapshot){
	  		bigOne.style.color = datasnapshot.val();
	  	})
	}

    </script>
</body>

</html>
