<!DOCTYPE html>
<html>

<head>
	<style>
	.button {
	  display: inline-block;
	  padding: 15px 25px;
	  font-size: 24px;
	  cursor: pointer;
	  text-align: center;
	  text-decoration: none;
	  outline: none;
	  color: #fff;
	  background-color: #4CAF50;
	  border: none;
	  border-radius: 15px;
	  box-shadow: 0 9px #999;
	}

	.button:hover {background-color: #3e8e41}

	.button:active {
	  background-color: #3e8e41;
	  box-shadow: 0 5px #666;
	  transform: translateY(4px);
	}
	</style>
    <title>tiokadams quickstart</title>
</head>

<body>
    <h1 id="bigOne"></h1>
    <button class="button" id="color1" onclick="changeColor('blue');">blue</button>
  	<button class="button" id="color2" onclick="changeColor('red');">red</button>

    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <script type="text/javascript">
	// For Firebase JS SDK v7.20.0 and later, measurementId is optional
	const firebaseConfig = {
	  apiKey: "AIzaSyDApnJh0t3shbCPkWNfRtDFl_c482Ir_o8",
	  authDomain: "tiokadamsapp.firebaseapp.com",
	  databaseURL: "https://tiokadamsapp-default-rtdb.firebaseio.com",
	  projectId: "tiokadamsapp",
	  storageBucket: "tiokadamsapp.appspot.com",
	  messagingSenderId: "659557763186",
	  appId: "1:659557763186:web:edcf65ed5ae33b83eedaeb",
	  measurementId: "G-49YLETG92Z"
	};
	firebase.initializeApp(firebaseConfig);

	//retrieeving for header
    var bigOne = document.getElementById('bigOne');
    var dbRef = firebase.database().ref();
    dbRef.child('text').on('value', snap => bigOne.innerText = snap.val());

    //changing color
    firebase.database().ref().child('color').on('value', function(datasnapshot){
	  	bigOne.style.color = datasnapshot.val();
	})


    function changeColor(newColor) {
    	//updating color field
    	firebase.database().ref().child('color').set(newColor);
	  	// elem.style.color = newColor;
	}

    </script>
</body>

</html>
